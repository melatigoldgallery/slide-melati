<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet" />

<style>
  /* ==========================================
     MODERN RESPONSIVE STYLES WITH BOOTSTRAP 5
     ========================================== */

  :root {
    --primary: #3b82f6;
    --primary-dark: #2563eb;
    --secondary: #64748b;
    --success: #10b981;
    --danger: #ef4444;
    --warning: #f59e0b;
    --info: #06b6d4;
    --light: #f8fafc;
    --dark: #1e293b;
    --border-radius: 12px;
    --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    --shadow-lg: 0 4px 20px rgba(0, 0, 0, 0.12);
  }

  body {
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: var(--light);
    color: var(--dark);
    font-size: 14px;
  }

  /* ==========================================
     HEADER
     ========================================== */
  .header {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    color: white;
    padding: 1.25rem 0;
    box-shadow: var(--shadow-lg);
    margin-bottom: 2rem;
  }

  .header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1rem;
  }

  .header h1 {
    font-size: 1.5rem;
    font-weight: 700;
    margin: 0;
  }

  @media (max-width: 576px) {
    .header h1 {
      font-size: 1.2rem;
    }
  }

  /* ==========================================
     CARDS
     ========================================== */
  .card {
    border: none;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    margin-bottom: 1.5rem;
  }

  .card-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    font-weight: 600;
    border-radius: var(--border-radius) var(--border-radius) 0 0 !important;
  }

  /* ==========================================
     STATS CARDS
     ========================================== */
  .stats-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    margin-bottom: 1.5rem;
  }

  .stat-card {
    background: white;
    border-radius: var(--border-radius);
    padding: 1.5rem;
    box-shadow: var(--shadow);
    border-left: 4px solid var(--primary);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .stat-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
  }

  .stat-card.stat-success {
    border-left-color: var(--success);
  }

  .stat-card.stat-danger {
    border-left-color: var(--danger);
  }

  .stat-label {
    font-size: 0.875rem;
    color: var(--secondary);
    font-weight: 500;
    margin-bottom: 0.5rem;
  }

  .stat-value {
    font-size: 2rem;
    font-weight: 700;
    color: var(--dark);
  }

  /* ==========================================
     FILTERS
     ========================================== */
  .filter-group {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    margin-bottom: 1rem;
  }

  .filter-item label {
    font-weight: 600;
    color: var(--dark);
    margin-bottom: 0.5rem;
    display: block;
  }

  @media (max-width: 768px) {
    .filter-group {
      grid-template-columns: 1fr;
    }
  }

  /* ==========================================
     TABLE
     ========================================== */
  .table-responsive {
    border-radius: var(--border-radius);
    overflow-x: auto;
    overflow-y: visible;
    -webkit-overflow-scrolling: touch;
  }

  .data-table {
    width: 100%;
    min-width: 1400px;
    background: white;
    table-layout: fixed;
  }

  .data-table thead {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    color: white;
  }

  .data-table th {
    padding: 0.75rem;
    font-weight: 600;
    text-align: left;
    white-space: nowrap;
    font-size: 0.875rem;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .data-table td {
    padding: 0.35rem;
    border-bottom: 1px solid #e2e8f0;
    vertical-align: middle;
    font-size: 0.75rem;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* Fixed Column Widths */
  .data-table th:nth-child(1),
  .data-table td:nth-child(1) {
    width: 40px;
  } /* No */

  .data-table th:nth-child(2),
  .data-table td:nth-child(2) {
    width: 90px;
  } /* Tanggal */

  .data-table th:nth-child(3),
  .data-table td:nth-child(3) {
    width: 60px;
  } /* Jam */

  .data-table th:nth-child(4),
  .data-table td:nth-child(4) {
    width: 100px;
  } /* Sales */

  .data-table th:nth-child(5),
  .data-table td:nth-child(5) {
    width: 140px;
  } /* Customer */

  .data-table th:nth-child(6),
  .data-table td:nth-child(6) {
    width: 130px;
  } /* Kontak */

  .data-table th:nth-child(7),
  .data-table td:nth-child(7) {
    width: 240px;
  } /* Nama Barang */

  .data-table th:nth-child(8),
  .data-table td:nth-child(8) {
    width: 70px;
  } /* Berat */

  .data-table th:nth-child(9),
  .data-table td:nth-child(9) {
    width: 70px;
  } /* Kadar */

  .data-table th:nth-child(10),
  .data-table td:nth-child(10) {
    width: 90px;
  } /* Harga */

  .data-table th:nth-child(11),
  .data-table td:nth-child(11) {
    width: 90px;
  } /* Bukti */

  .data-table th:nth-child(12),
  .data-table td:nth-child(12) {
    width: 120px;
  } /* Aksi */

  .data-table tbody tr {
    transition: background-color 0.2s ease;
  }

  .data-table tbody tr:hover {
    background-color: #f1f5f9;
  }

  /* Scrollbar Styling */
  .table-responsive::-webkit-scrollbar {
    height: 5px;
  }

  .table-responsive::-webkit-scrollbar-track {
    background: #f1f5f9;
    border-radius: 10px;
  }

  .table-responsive::-webkit-scrollbar-thumb {
    background: var(--primary);
    border-radius: 10px;
  }

  .table-responsive::-webkit-scrollbar-thumb:hover {
    background: var(--primary-dark);
  }

  @media (max-width: 768px) {
    .data-table {
      min-width: 1200px;
      font-size: 0.75rem;
    }

    .data-table th,
    .data-table td {
      padding: 0.5rem 0.375rem;
    }

    .table-responsive::-webkit-scrollbar {
      height: 6px;
    }
  }

  /* ==========================================
     BUTTONS
     ========================================== */
  .btn {
    border-radius: 8px;
    font-weight: 600;
    padding: 0.5rem 1.25rem;
    transition: all 0.2s ease;
    border: none;
  }

  .btn-primary {
    background: var(--primary);
    color: white;
  }

  .btn-primary:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
  }

  .btn-secondary {
    background: var(--secondary);
    color: white;
  }

  .btn-secondary:hover {
    background: #475569;
  }

  .btn-success {
    background: var(--success);
  }

  .btn-danger {
    background: var(--danger);
  }

  .btn-warning {
    background: var(--warning);
  }

  /* Action Buttons in Table */
  .btn-action {
    padding: 0.375rem 0.5rem;
    font-size: 0.65rem;
    border-radius: 6px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    white-space: nowrap;
  }

  .btn-action-primary {
    background: var(--primary);
    color: white;
  }

  .btn-action-primary:hover {
    background: var(--primary-dark);
  }

  .btn-action-success {
    background: var(--success);
    color: white;
  }

  .btn-action-success:hover {
    background: #059669;
  }

  .btn-action-warning {
    background: var(--warning);
    color: white;
  }

  .btn-action-warning:hover {
    background: #d97706;
  }

  .btn-action-danger {
    background: var(--danger);
    color: white;
  }

  .btn-action-danger:hover {
    background: #dc2626;
  }

  @media (max-width: 768px) {
    .btn-action {
      padding: 0.25rem 0.5rem;
      font-size: 0.65rem;
    }
  }

  /* ==========================================
     BOOTSTRAP MODAL OVERRIDES
     ========================================== */
  .modal-content {
    border: none;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-lg);
  }

  .modal-header {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    color: white;
    border-radius: var(--border-radius) var(--border-radius) 0 0;
    padding: 1.25rem;
  }

  .modal-header .btn-close {
    filter: brightness(0) invert(1);
  }

  .modal-title {
    font-weight: 700;
    font-size: 1.25rem;
  }

  .modal-body {
    padding: 1.5rem;
  }

  .modal-footer {
    border-top: 1px solid #e2e8f0;
    padding: 1rem 1.5rem;
  }

  /* ==========================================
     FORMS
     ========================================== */
  .form-label {
    font-weight: 600;
    color: var(--dark);
    margin-bottom: 0.5rem;
  }

  .form-control,
  .form-select {
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    padding: 0.625rem 0.875rem;
    transition: border-color 0.2s ease;
    font-size: 0.85rem;
  }

  .form-control:focus,
  .form-select:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.15);
  }

  .required::after {
    content: " *";
    color: var(--danger);
  }

  /* ==========================================
     PAGINATION
     ========================================== */
  .pagination {
    display: flex;
    gap: 0.5rem;
    justify-content: center;
    flex-wrap: wrap;
    padding: 1rem 0;
  }

  .pagination-btn {
    padding: 0.5rem 1rem;
    border: 2px solid #e2e8f0;
    background: white;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    color: var(--dark);
    transition: all 0.2s ease;
  }

  .pagination-btn:hover:not(:disabled) {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
  }

  .pagination-btn.active {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
  }

  .pagination-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  /* ==========================================
     LOADING & EMPTY STATE
     ========================================== */
  .loading-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 4rem 2rem;
  }

  .loading-spinner {
    width: 50px;
    height: 50px;
    border: 4px solid #e2e8f0;
    border-top-color: var(--primary);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  .empty-state {
    text-align: center;
    padding: 4rem 2rem;
    color: var(--secondary);
  }

  /* ==========================================
     NOTIFICATIONS
     ========================================== */
  .notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 1rem 1.5rem;
    border-radius: var(--border-radius);
    background: white;
    box-shadow: var(--shadow-lg);
    z-index: 9999;
    display: none;
    max-width: 400px;
    animation: slideIn 0.3s ease;
  }

  @keyframes slideIn {
    from {
      transform: translateX(100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  .notification.success {
    border-left: 4px solid var(--success);
    color: var(--success);
  }

  .notification.error {
    border-left: 4px solid var(--danger);
    color: var(--danger);
  }

  .notification.info {
    border-left: 4px solid var(--info);
    color: var(--info);
  }

  /* ==========================================
     FILE UPLOAD PREVIEW
     ========================================== */
  .preview-container {
    margin-top: 1rem;
    text-align: center;
  }

  .preview-container img {
    max-width: 100%;
    max-height: 300px;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
  }

  .upload-progress {
    margin-top: 1rem;
  }

  .progress {
    height: 25px;
    border-radius: 12px;
    background: #e2e8f0;
  }

  .progress-bar {
    background: linear-gradient(90deg, var(--primary), var(--success));
    border-radius: 12px;
    transition: width 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 600;
    font-size: 0.875rem;
  }

  /* ==========================================
     RECORD INFO (in modals)
     ========================================== */
  .record-info {
    background: var(--light);
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 1rem;
  }

  .record-info p {
    margin: 0.5rem 0;
    font-size: 0.875rem;
  }

  .record-info strong {
    color: var(--dark);
    font-weight: 600;
  }

  /* ==========================================
     RESPONSIVE UTILITIES - MOBILE OPTIMIZED
     ========================================== */

    .header {
      padding: 0.75rem 0;

    .header h1 {
      font-size: 1.1rem;

      padding: 0.5rem 1rem;
      font-size: 0.85rem;
    }

    /* Stats Compact */
    .stats-container {
      grid-template-columns: 1fr;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .stat-card {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stat-label {
      font-size: 0.8rem;
      margin-bottom: 0;
    }

    .stat-value {
      font-size: 1.5rem;
    }

    /* Filter Mobile */
    .card {
      margin-bottom: 1rem;
    }

    .form-label {
      font-size: 0.8rem;
      margin-bottom: 0.25rem;
    }

    .form-control,
    .form-select {
      padding: 0.5rem;
      font-size: 0.85rem;
    }

    /* Table Buttons - Larger Touch Targets */
    .btn-action {
      padding: 0.4rem 0.6rem;
      font-size: 0.7rem;
      margin: 0.1rem;
    }

    /* Modal Full Screen */
    .modal-dialog {
      margin: 0;
      max-width: 100%;
      height: 100%;
    }

    .modal-content {
      height: 100%;
      border-radius: 0;
    }

    .modal-header {
      padding: 1rem;
      border-radius: 0;
    }

    .modal-title {
      font-size: 1.1rem;
    }

    .modal-body {
      padding: 1rem;
      overflow-y: auto;
    }

    .modal-footer {
      padding: 0.75rem 1rem;
    }

    /* Form Inputs - Better Touch */
    .modal-body .form-control,
    .modal-body .form-select {
      padding: 0.75rem;
      font-size: 16px; /* Prevents iOS zoom */
    }

    /* Pagination - Larger Touch */
    .pagination {
      gap: 0.35rem;
      padding: 0.75rem 0;
    }

    .pagination-btn {
      padding: 0.6rem 0.9rem;
      font-size: 0.85rem;
      min-width: 44px; /* iOS touch guideline */
    }

    /* Notification Mobile */
    .notification {
      left: 0.5rem;
      right: 0.5rem;
      top: 0.5rem;
      max-width: none;
      padding: 0.875rem 1rem;
      font-size: 0.85rem;
    }

    /* Container Padding */
    .container {
      padding-left: 0.75rem;
      padding-right: 0.75rem;
    }
  }

  @media (max-width: 576px) {
    /* Extra Small Mobile */
    .header h1 {
      font-size: 1rem;
    }

    .stat-value {
      font-size: 1.25rem;
    }

    .btn-action {
      padding: 0.35rem 0.5rem;
      font-size: 0.65rem;
    }

    .pagination-btn {
      padding: 0.5rem 0.75rem;
      font-size: 0.75rem;
    }
  }

  /* ==========================================

  @media print {
    .header,
    .filter-group,
    .btn,
    .pagination,
    .modal {
      display: none !important;
    }

    .card {

      border: 1px solid #e2e8f0;
    }
  }

  .btn-success,
  .btn-action-success {

  }

  .btn-success:hover,

  .btn-action-danger {

  }

  .btn-danger:hover,
  .btn-action-danger:hover {

  .btn-action-secondary:hover {

  .btn-info,
